name: CI

on:
  push:
    branches: [ main, master, "claude/**" ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5

    - name: Run Tests
      run: gradle :common:test --no-daemon --stacktrace

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: common/build/test-results/test/

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: common/build/reports/tests/test/

  build:
    name: Build Fabric 1.21.10
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.8

    - name: Build Mod
      run: gradle :fabric-1.21.9:build --no-daemon --stacktrace

    - name: Upload Mod Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fabric-1.21.10-mod
        path: fabric-1.21.9/build/libs/*.jar
