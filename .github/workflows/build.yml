name: Build Fabric 1.21.10

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || true

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build Fabric 1.21.9 Module (for MC 1.21.10)
      run: gradle :fabric-1.21.9:build --no-daemon --stacktrace

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fabric-1.21.10-mod
        path: fabric-1.21.9/build/libs/*.jar
