pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven {
            name = 'Legacy Fabric'
            url = 'https://maven.legacyfabric.net/'
        }
        maven {
            name = 'Forge'
            url = 'https://maven.minecraftforge.net/'
        }
        maven {
            name = 'NeoForge'
            url = 'https://maven.neoforged.net/releases/'
        }
        gradlePluginPortal()
        mavenCentral()
    }
    plugins {
        // Use stable Loom 1.11 (officially recommended for MC 1.21.9/1.21.10)
        // Requires Gradle 8.14, which is stable and reliable
        id 'fabric-loom' version '1.11'
    }
}

rootProject.name = 'spawner-sphere-mod'

// Common module
include 'common'

// Fabric 1.21.10 module (fabric-1.21.9 targets MC 1.21.10)
include 'fabric-1.21.9'
